
<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container">
    <h1>Pizzaâ€™joy!</h1>

    <form id="size-selector">
      <h4>Select a size for your pizza
        <small class="text-muted">prices below</small>
      </h4>
      <div class="radio">
        <label>
          <input type="radio" name="size" value="1">
          Small <small class="text-muted">(8 inches) </small> $8
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="size" value="2">
          Medium <small class="text-muted">(10 inches)</small> $10
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="size" value="3"> 
          Large <small class="text-muted">(12 inches)</small> $12
        </label>
      </div>
      <button type="submit">Select</button>
    </form>

    <form id="toppings-selector">
      <h4>Select the toppings for your pizza 
        <small class="text-muted">prices apply</small>
      </h4>
      <div class="checkbox">
        <label>
          <input type="checkbox" name="toppings" value="1">
            Pepperoni ($3)
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" name="toppings" value="2">
            Sausage ($3)
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" name="toppings" value="3">
            Chicken ($3)
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" name="toppings" value="4">
            Bacon ($3)
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" name="toppings" value="5">
            Tomatoes ($1)
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" name="toppings" value="6">
            Onions ($1)
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" name="toppings" value="7">
            Spinach ($1)
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" name="toppings" value="8">
            Mushrooms ($1)
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" name="toppings" value="9">
            Pineapple ($1)
        </label>
        <div class="checkbox">
          <label>
            <input type="checkbox" name="toppings" value="10">
              Olives ($1)
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" name="toppings" value="11">
              Extra cheese ($2)
          </label>
        </div>
        <button type="submit">Add these topping to my pizza</button>
      </div>

    </form>
  </div>
  
</body>
</html>
